			(function(){
				//document.body.style.webkitAnimationPlayState = "paused";
				document.body.opacity = 1;
				loadingDiv = document.createElement( 'div' );
				loadingDiv.id = "loading";
				loadingDiv.style.height = document.documentElement.clientHeight + "px";
				loadingDiv.style.width = document.documentElement.clientWidth + "px";
				loadingDiv.style.background = "#000";
				loadingDiv.style.zIndex = 99999;

				document.body.appendChild(loadingDiv);

				setTimeout(function(){
					document.getElementById('loading').remove();
					document.getElementById('helpinfo').style.position = 'absolute';
					//document.body.style.webkitAnimationPlayState = "running";
				},100);
			})();
		</script>		<!--script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script-->
